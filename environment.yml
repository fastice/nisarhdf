  - python=3.10
  - geopandas
  - rioxarray
  - lxml
  - gdal
  - blosc
  - curl
  - dask
  - datashader
  - fsspec
  - gdal
  - geoviews  
  - holoviews
  - hvplot
  - jupyter-panel-proxy
